<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Reporta tu poblema</title>
    <link rel="icon" href="https://res.cloudinary.com/de5c3xwcv/image/upload/v1749439150/simanlogo_qtiuch.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/problema.css">
</head>
<body>
    <main class="reporte">
    <h1>Reporta tu problema</h1>
    <form class="formulario-problema">
            <div>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            
            <div>
                <label for="problema">Tipo de problema</label>
                <select id="problema">
                    <option value="">Seleccione...</option>
                    <option>Problema con producto</option>
                    <option>Problema con entrega</option>
                    <option>Problema con pago</option>
                    <option>Otro</option>
                </select>
            </div>
            
            <div>
                <label for="descripcion">Descripción del problema</label>
                <textarea id="descripcion" rows="5" required></textarea>
            </div>
            
            <button type="submit">Enviar reporte</button>
        </form>
    </main>
</body>
</html>
